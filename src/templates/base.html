<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block head %}
    <title>{% block title %}shmarql{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    {% endblock %}
    <script src="/static/bootstrap.min.js"></script>
    {% block head_last %}{% endblock %}
    <style>
    .selektor {color: #d0720f; text-decoration: none; margin: 0; padding: 0;}
    .snippet {margin: 0; padding: 0;}
    </style>
  </head>

  <body>
    <header class="p-3" style="border-bottom: 2px solid #ccc; background-color: #eee;">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="/shmarql" title="The Homepage" class="nav-link px-2 text-secondary">{{SERVICE_DESCRIPTION_TITLE}}</a>
                </li>
            </ul>     
        </div>
      </div>
    </header>

    {% block content %}{% endblock %}

  </body>  
</html>
